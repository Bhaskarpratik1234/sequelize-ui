<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Include Bootstrap 5 CSS -->

</head>
<body>
    <div class="container">
        <h1>Sequelize ORM Code Generator</h1>

        <!-- Employee Models Section -->
        <h2>Employee Models</h2>
        <div id="employeeModels">
            <!-- Display existing Employee models here -->
        </div>
        
        <!-- Create Employee Model Form -->
        <h3>Create Employee Model</h3>
        <form id="createEmployeeModelForm">
            <!-- Fields for creating a new Employee model -->
            <div class="mb-3">
                <label for="modelName">Model Name</label>
                <input type="text" id="modelName" class="form-control" required>
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary">Create Employee Model</button>
        </form>
    </div>

    <!-- Include Bootstrap 5 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
